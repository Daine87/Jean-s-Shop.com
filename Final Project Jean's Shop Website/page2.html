<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-displayer {
            width: 300px;
            height: 300px;
            margin: 20px 0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-displayer img {
            max-width: 100%;
            max-height: 100%;
        }

        .item img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="items">
        <div class="item">
            <img src="photos/Screenshot 2024-12-03 123410.png" alt="Flower" class="item-image" onclick="showImage('photos/Screenshot 2024-12-03 123410.png')">
            <p class="item-title">Flower</p>
        </div>
        <div class="item">
            <img src="photos/Screenshot 2024-12-03 130548.png" alt="Sugar" class="item-image" onclick="showImage('photos/Screenshot 2024-12-03 130548.png')">
            <p class="item-title">Sugar</p>
        </div>
        <div class="item">
            <img src="c:/Users/daine/Pictures/Screenshots/Screenshot 2024-12-07 193737.png" alt="Condensed Milk" class="item-image" onclick="showImage('c:/Users/daine/Pictures/Screenshots/Screenshot 2024-12-07 193737.png')">
            <p class="item-title">Condensed Milk</p>
        </div>
        <div class="item">
            <img src="c:/Users/daine/Pictures/stack-sliced-bread-white-background_25996-3676.avif" alt="Bread" class="item-image" onclick="showImage('c:/Users/daine/Pictures/stack-sliced-bread-white-background_25996-3676.avif')">
            <p class="item-title">Bread</p>
        </div>
    </section>   
    <section class="contact" id="contact">
        <h2>Contact</h2>
        <div class="image-displayer" id="imageDisplayer">
            <p>Click an image above to display it here.</p>
        </div>
        <form id="appointmentForm" onsubmit="return validateForm()">
            <label for="details">Details:</label>
            <textarea id="details" name="details" placeholder="Specify details of your selected item..."></textarea>
            <button type="submit">Make Appointment</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
